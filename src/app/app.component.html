<header class="header">
  <h1>Скрипты, лабораторная №11. Компоненты в AngularJS</h1>
</header>

<main class="main">
  <h3>Сенсоры</h3>

  <span class="add-sensor-button" (click)="showModal()">Добавить сенсор</span>

  <div class="sensor-grid">
    <div class="sensor-card" [class.active]="sensor.active" *ngFor="let sensor of sensors; let i = index">
      <div style="display: flex; align-items: center; font-size: 20px;">Sensor {{i}}; id: {{sensor.id}}</div>
      <span class="sensor-card__delete-button" (click)="deleteSensor(i)"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></span>
    </div>
  </div>

  <div class="add-sensor-modal hidden">
    <div class="dim"></div>
    <form class="add-sensor-form">
      <h4>Добавить сенсор</h4>
      <div>Введите ID сенсора: <input type="text" name="newSensorId" [(ngModel)]="newSensorId"></div>
      <div>Сенсор активен <input type="checkbox" name="isNewSensorActive" [(ngModel)]="isNewSensorActive"></div>
      <div style="display: flex;justify-content: space-between">
        <button class="add-sensor-modal__button add-sensor-modal__cancel" (click)="hideModal()">Отмена</button>
        <button class="add-sensor-modal__button add-sensor-modal__submit" (click)="addSensorWithModal()">Добавить сенсор</button>
      </div>
    </form>
  </div>


</main>

<footer class="footer">

</footer>
